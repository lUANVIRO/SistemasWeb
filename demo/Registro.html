<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<h1>******* Registrarse *******</h1>
    <div class="container">
        <form action="Usuarios.html" method="GET">
          <!-- *********************************Nombre Completo************************************************************* -->  
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo: </label>
            <input type="text" name="nom" class="form-control" id="nombre" placeholder="Escribe tu nombre completo" required>
          </div>
          <!-- *********************************USUARIO************************************************************* -->  
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario: </label>
            <input type="text" name="usu" class="form-control" id="usuario" placeholder="Escribe tu nombre de usuario" required>
          </div>
          <!-- ********************************PASSWORD************************************************************** -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña: </label>
            <input type="password" name="pass" class="form-control" id="password" minlength="5" maxlength="10" required>
          </div>
          <!-- ********************************BOTON************************************************************** -->
          <!-- el uso del input de tipo submit realiza el envió de los datos del formulario a donde
                apunte el action  -->
                <input type="submit" value="Enviar datos">
        </form>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="validacion.js"></script>
</body>
</html>
